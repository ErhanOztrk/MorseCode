<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Morse Code Translator</title>
</head>

        </div>
      </div>

    <script src="app.js"></script>
